name: Reusable tools

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node version to run this workflow. Default: 19'
        default: '22'
        required: false
        type: string
      version:
        description: 'Tools yarn version'
        type: string
        required: true
    secrets:
      patToken:
        required: true

jobs:
  update:
    name: Update Tools
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ inputs.appId }}
          private-key: ${{ secrets.appPrivateKey }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install

      - name: Update
        run: yarn set version atls
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: 'feat(common): update bundle'
          title: 'feat(common): update bundle'
          branch-suffix: random
          delete-branch: true
